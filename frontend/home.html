<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Book Finder</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Simple loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Style for dropdowns */
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20128c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4l128-128c3.6-3.6%205.4-7.8%205.4-13%200-5-1.8-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.8em;
            padding-right: 2.5rem;
            /* Make space for the icon */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Global Book Finder</h1>
            <p class="text-lg text-gray-600">Search the world's library using the Google Books API</p>
        </header>

        <!-- Search and Filter Section -->
        <section id="search-section" class="bg-white p-5 rounded-lg shadow-md mb-8">
            <!-- Search Bar -->
            <div class="flex flex-col md:flex-row shadow-sm rounded-lg">
                <input type="text" id="search-bar" placeholder="Search for books by title or author..."
                    class="w-full p-4 rounded-t-lg md:rounded-l-lg md:rounded-t-none border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="search-button"
                    class="bg-blue-500 text-white font-bold p-4 rounded-b-lg md:rounded-r-lg md:rounded-b-none hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Search
                </button>
            </div>

            <!-- Filter Dropdown -->
            <div class="mt-4">
                <div>
                    <label for="genre-select" class="block text-sm font-medium text-gray-700 mb-1">Filter by
                        Genre</label>
                    <select id="genre-select"
                        class="custom-select w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Genres</option>
                        <option value="art">Art</option>
                        <option value="biography">Biography</option>
                        <option value="business">Business</option>
                        <option value="cooking">Cooking</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="fiction">Fiction</option>
                        <option value="history">History</option>
                        <option value="mystery">Mystery</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="self-help">Productivity</option>
                        <option value="romance">Romance</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Message Area for loading, errors, or no results -->
        <div id="message-area" class="text-center text-gray-500 text-lg my-8"></div>

        <!-- Results Container -->
        <main id="results-container" class="grid grid-cols-1 md:grid-cols-1 gap-6">
            <!-- Results will be injected here -->
        </main>

    </div>

    <script>
        // --- JavaScript Logic (Random Discovery) ---

        // Get references to our HTML elements
        const searchButton = document.getElementById('search-button');
        const searchBar = document.getElementById('search-bar');
        const genreSelect = document.getElementById('genre-select');
        const resultsContainer = document.getElementById('results-container');
        const messageArea = document.getElementById('message-area');

        // Store the currently selected filters
        let currentGenre = "";

        // --- Event Listeners ---
        searchButton.addEventListener('click', () => triggerSearch());

        searchBar.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                triggerSearch();
            }
        });

        // Listen for a change in the genre dropdown
        genreSelect.addEventListener('change', (event) => {
            currentGenre = event.target.value;
            triggerSearch(); // Trigger search on change
        });

        // A single function to build the query and start the search
        function triggerSearch() {
            const query = searchBar.value.trim();
            let finalQuery = query;

            // --- UPDATED LOGIC ---
            let startIndex = 0; // Default to 0 for specific searches

            // This is the core logic for combining search and filter
            if (currentGenre) {
                if (query) {
                    // User has a search term AND a genre
                    finalQuery = `${query} ${currentGenre}`;
                    // startIndex remains 0
                } else {
                    // User is JUST browsing a genre (no search term)
                    finalQuery = `subject:${currentGenre}`;

                    // --- UPDATED & MORE RANDOM LOGIC ---
                    // Pick a random *starting book* from 0-160 (within the safe 5-page range)
                    // This will feel much more random than just picking a page.
                    startIndex = Math.floor(Math.random() * 161); // Gives a random number from 0 to 160
                }
            }

            // Don't search for nothing
            if (!finalQuery) {
                if (currentGenre) {
                    // This is fine, they are browsing a genre
                } else {
                    // They cleared the search and genre, clear everything
                    resultsContainer.innerHTML = "";
                    messageArea.innerHTML = "";
                    return;
                }
            }

            // Start the search, passing the query AND startIndex
            // We hard-code 'relevance' as the sort order
            searchBooks(finalQuery, 'relevance', startIndex);
        }

        // Main function to search for books
        async function searchBooks(query, sortBy = 'relevance', startIndex = 0) {

            // Clear previous results and show loading spinner
            resultsContainer.innerHTML = "";
            displayMessage('<div class="loader"></div><p>Searching...</p>', false);

            try {
                // Construct the API URL to call YOUR backend
                const backendApiUrl = `http://localhost:3000/api/search?q=${encodeURIComponent(query)}&startIndex=${startIndex}&orderBy=${sortBy}`;

                const response = await fetch(backendApiUrl);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.items);

            } catch (error) {
                console.error("Error fetching books:", error);
                displayMessage(error.message, true);
            }
        }

        // Function to display the results
        function displayResults(books) {
            messageArea.innerHTML = "";
            if (!books || books.length === 0) {
                displayMessage("No books found for your search.", false);
                return;
            }

            books.forEach(book => {
                // Check if book or volumeInfo is missing
                if (!book || !book.volumeInfo) return;

                const volumeInfo = book.volumeInfo;
                const saleInfo = book.saleInfo;

                const title = volumeInfo.title || "No Title";
                // --- FIXED BUG: Check for authors array before join ---
                const authors = Array.isArray(volumeInfo.authors) ? volumeInfo.authors.join(', ') : "No Author Info";

                let description = volumeInfo.description || "No description available.";
                let descriptionHtml = "";

                // --- Read More / Read Less Toggle ---
                if (description.length > 250) {
                    const shortDesc = description.substring(0, 250);
                    // We add a unique ID to the 'more' span
                    const moreDescId = `more-${book.id || Math.random()}`; // Use book.id or random fallback
                    descriptionHtml = `
                        <p class="text-gray-700">
                            ${shortDesc}<span id="${moreDescId}" class="hidden">${description.substring(250)}</span>
                            <button onclick="
                                const extraText = document.getElementById('${moreDescId}');
                                extraText.classList.toggle('hidden');
                                if (extraText.classList.contains('hidden')) {
                                    this.innerText = 'Read more';
                                } else {
                                    this.innerText = 'Read less';
                                }
                            " 
                                    class="text-blue-500 hover:underline ml-1 font-medium">
                                Read more
                            </button>
                        </p>
                    `;
                } else {
                    descriptionHtml = `<p class="text-gray-700">${description}</p>`;
                }

                const rating = volumeInfo.averageRating || 0;
                const ratingCount = volumeInfo.ratingsCount || 0;
                const starHtml = generateStarRating(rating, ratingCount);

                const coverUrl = volumeInfo.imageLinks?.thumbnail || volumeInfo.imageLinks?.smallThumbnail || "https://placehold.co/128x192/e0e0e0/777?text=No+Cover";
                const infoLink = volumeInfo.infoLink || "#";
                const buyLink = saleInfo?.buyLink;

                let buyButtonHtml = "";
                if (buyLink) {
                    buyButtonHtml = `<a href="${buyLink}" target="_blank" rel="noopener noreferrer" class="text-sm font-medium text-white bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">
                        Buy Now
                    </a>`;
                }

                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row";
                card.innerHTML = `
                    <img src="${coverUrl}" alt="Cover of ${title}" class="w-full md:w-48 h-64 md:h-auto object-cover flex-shrink-0">
                    <div class="p-5 flex flex-col justify-between flex-grow">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-1">${title}</h2>
                            <h3 class="text-lg font-medium text-gray-600 mb-3">By ${authors}</h3>
                            <div class="mb-3">${starHtml}</div>
                            ${descriptionHtml}
                        </div>
                        <div class="flex items-center space-x-4 mt-4">
                            ${buyButtonHtml}
                            <a href="${infoLink}" target="_blank" rel="noopener noreferrer" class="text-sm font-medium text-blue-500 hover:underline">
                                Learn More &rarr;
                            </a>
                        </div>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        // --- Utility Functions ---
        function generateStarRating(rating, count) {
            if (count === 0) return `<span class="text-sm text-gray-500">No reviews yet</span>`;
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += `<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.959a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.367 2.445a1 1 0 00-.364 1.118l1.286 3.959c.3.921-.755 1.688-1.54 1.118l-3.367-2.445a1 1 0 00-1.175 0l-3.367 2.445c-.784.57-1.838-.197-1.54-1.118l1.286-3.959a1 1 0 00-.364-1.118L2.063 9.386c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.959z"></path></svg>`;
                } else if (i - 0.5 <= rating) {
                    stars += `<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.959a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.367 2.445a1 1 0 00-.364 1.118l1.286 3.959c.3.921-.755 1.688-1.54 1.118l-3.367-2.445a1 1 0 00-1.175 0l-3.367 2.445c-.784.57-1.838-.197-1.54-1.118l1.286-3.959a1 1 0 00-.364-1.118L2.063 9.386c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69L9.049 2.927zM10 12.585l-1.62.94-1.62.94.31-1.922.31-1.922-1.62-.94-1.62-.94h2.01h2.01l.31-1.922.31-1.922L10 6.09v6.495z"></path></svg>`;
                } else {
                    stars += `<svg class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.959a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.367 2.445a1 1 0 00-.364 1.118l1.286 3.959c.3.921-.755 1.688-1.54 1.118l-3.367-2.445a1 1 0 00-1.175 0l-3.367 2.445c-.784.57-1.838-.197-1.54-1.118l1.286-3.959a1 1 0 00-.364-1.118L2.063 9.386c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.959z"></path></svg>`;
                }
            }
            return `<div class="flex items-center">${stars} <span class="text-sm text-gray-600 ml-2">(${count} reviews)</span></div>`;
        }

        function displayMessage(message, isError) {
            messageArea.innerHTML = message;
            if (isError) {
                messageArea.className = "text-center text-red-500 text-lg my-8";
            } else {
                messageArea.className = "text-center text-gray-500 text-lg my-8";
            }
        }

        // --- Server Health Check ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/health-check');
                if (!response.ok) throw new Error('Server not ready');
                console.log("Backend server is connected.");
                displayMessage("Ready to search! Enter a term or select a genre.", false);
            } catch (error) {
                console.error("Backend connection failed:", error);
                displayMessage("<strong>Connection Error:</strong> Could not connect to the backend server. Please make sure your server is running (`npm start`) and try refreshing the page.", true);
            }
        });

    </script>
</body>

</html>
